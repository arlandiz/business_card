<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gem Source - Digital Business Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: #000000 url('https://www.dropbox.com/scl/fi/v1li9dyjcbrtq00urzu0c/diamond_logo.png?rlkey=cvq3c6gmnssmt8oiucwvfd2wg&st=ed8z10j6&raw=1') 
                        no-repeat center center/cover;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .card {
            margin: 4vw;
            text-align: left;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .card h1 a {
            color: #ffffff; /* Changed to white */
            text-decoration: none;
            font-size: 1.2em;
            margin-bottom: 4px;
            display: block;
        }
        .card h1 a:hover {
            text-decoration: underline;
        }
        .tagline {
            margin-top: -10px;
            font-size: 0.9em;
            color: #f0f0f0;
        }
        .card p {
            margin: 6px 0;
            font-size: 0.9em;
        }
        .card a {
            color: #ffffff; /* Changed to white for all links */
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 20px 0 10px;
            border: 2px solid #ffffff;
        }
        .qr-code img {
            width: 120px;
            height: 120px;
        }
        .italic-name {
            font-style: italic;
            font-size: 0.9em;
            margin-bottom: 4px;
        }
        .name-section {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>
            <a href="https://mygemsource.com" target="_blank">MyGemSource.Com</a>
        </h1>
        <p class="tagline">Best source for Lab Diamonds</p>
        <img src="https://www.dropbox.com/scl/fi/o71kzev4gml28hd1axirb/sergiopic.jpg?rlkey=d85mmvnosxq67hykb9q2dpk8h&st=lgpbf4ml&raw=1" alt="Profile Photo" class="profile-photo">
        <div class="name-section">
            <p class="italic-name">Sergio Arlandiz</p>
            <p><strong>Managing Member</strong></p>
        </div>
        <p>(312)-907-8224</p>
        <p><a href="mailto:contact@mygemsource.com">contact@mygemsource.com</a></p>
        <div class="qr-code">
            <a href="https://mygemsource.com" target="_blank">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://mygemsource.com" alt="QR Code">
            </a>
        </div>
    </div>
</body>
</html>
