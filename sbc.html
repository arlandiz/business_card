<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sergio Arlandiz — Digital Card</title>
  <meta name="description" content="Digital business card for Sergio Arlandiz — Managing Member at MyGemSource." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0e1116; --panel:#111827; --panel-2:#0b1220; --text:#e5e7eb; --muted:#9ca3af;
      --brand:#22d3ee; --brand-2:#60a5fa; --border:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 80% -10%, #1b2658 0%, transparent 60%),
        radial-gradient(900px 600px at -10% 120%, #0a3b4a 0%, transparent 60%),
        var(--bg);
      color:var(--text); display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(820px, 100%);
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid var(--border);
      border-radius:18px; padding:28px; position:relative;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }
    .top{display:flex; gap:24px; align-items:center; flex-wrap:wrap}
    .avatar{
      width:108px; height:108px; border-radius:14px; overflow:hidden; border:1px solid var(--border);
      background:#0b0f16; flex:0 0 auto;
    }
    .avatar img{width:100%; height:100%; object-fit:cover}
    h1{margin:0; font-size:28px; line-height:1.25}
    .title{color:var(--muted); margin-top:2px}
    .brand-link{
      display:inline-flex; align-items:center; gap:8px; margin-top:10px; text-decoration:none;
      color:var(--brand); font-weight:600;
    }
    .grid{
      display:grid; grid-template-columns:1.4fr 1fr; gap:24px; margin-top:22px;
    }
    @media (max-width: 760px){ .grid{grid-template-columns:1fr} }
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--border); border-radius:14px; padding:16px;
    }
    .row{display:flex; align-items:center; gap:10px; padding:10px 0; border-bottom:1px dashed #202a3a}
    .row:last-child{border-bottom:0}
    .row a{color:var(--text); text-decoration:none}
    .row a:hover{color:var(--brand-2)}
    .btns{display:flex; flex-wrap:wrap; gap:10px; margin-top:14px}
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px;
      border:1px solid var(--border); background:var(--panel); color:var(--text); text-decoration:none; font-weight:600;
    }
    .btn:hover{border-color:#2b3b54; transform:translateY(-1px)}
    .muted{color:var(--muted)}
    .qr{display:flex; align-items:center; gap:14px}
    .qr img{width:112px; height:112px; border-radius:10px; border:1px solid var(--border); background:#0b0f16}
    footer{margin-top:18px; text-align:center; color:var(--muted); font-size:12px}
    /* tiny icon style */
    svg{width:18px; height:18px; opacity:.9}
  </style>
</head>
